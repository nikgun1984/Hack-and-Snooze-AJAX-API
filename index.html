<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze</title>
  <link rel="shortcut icon" href="https://static.apiary.io/assets/1lqsC4I4.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

  <nav class="topnav" id="myTopnav" >
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fa fa-bars" id="sign-one"></i>
    </label>
    <label for="" class="logo" id="nav-all">Hack or Snooze</label>
    <ul id="links">
      <li><a class="hidden" href="#" id="nav-faves">favorites</a></li>
      <li><a class="hidden" href="#" id="nav-my-stories">my stories</a></li>
      <li><a class="hidden" href="#" id="nav-story">create a new story</a></li>
      <li><a class="" href="#" id="nav-login">login/create user</a></li>
      <li><a class="hidden" href="#" id="nav-user-profile"></a></li>
      <li><a class="hidden" href="#" id="nav-logout"> <small>(logout)</small></a></li>
    </ul>
  </nav>
  <section class="articles-container container">
    <form action="" class="hidden" id="submit-form">
      <h4 id="title-add-update">Add Story</h3>
        <div>
          <label for="author">author</label>
          <input id="author" required type="text" placeholder="author name">
        </div>
        <div>
          <label for="title">title</label>
          <input id="title" required type="text" placeholder="article title">
        </div>
        <div>
          <label for="url">url</label>
          <input id="url" required type="url" placeholder="article url">
        </div>
        <button type="submit">submit</button>
    </form>
    <article>
      <ol id="all-articles-list" class="articles-list">
        <h3>Loading...</h3>
      </ol>
    </article>
    <article>
      <ul id="favorited-articles" class="hidden articles-list">
      </ul>
    </article>
    <article>
      <ul id="filtered-articles" class="hidden articles-list">
      </ul>
    </article>
    <article>
      <ul id="my-articles" class="hidden articles-list">
      </ul>
    </article>
  </section>
  <section class="edit-article-container container">
    <form action="#" id="edit-article-form" class="hidden" method="post">
      <h4>Article Information</h4>
      <div class="edit-input">
        <label for="edit-title">Title</label>
        <input id="edit-title" type="text">
        <button type="submit">change</button>
      </div>
    </form>
  </section>
  <section class="account-forms-container container">
    <form action="#" id="login-form" class="account-form hidden" method="post">
      <h4>Login</h4>
      <div class="login-input">
        <label for="login-username">username</label>
        <input id="login-username" type="text">
      </div>
      <div class="login-input">
        <label for="login-password">password</label>
        <input id="login-password" type="password">
      </div>
      <button type="submit">login</button>
      <hr>
    </form>
    <form action="#" id="create-account-form" class="account-form hidden" method="post">
      <h4>Create Account</h4>
      <div class="login-input">
        <label for="create-account-name">name</label>
        <input id="create-account-name" type="text">
      </div>
      <div class="login-input">
        <label for="create-account-username">username</label>
        <input id="create-account-username" type="text">
      </div>
      <div class="login-input">
        <label for="create-account-password">password</label>
        <input id="create-account-password" type="password">
      </div>
      <button type="submit">create account</button>
    </form>
    <form action="#" id="edit-profile-form" method="patch" class="hidden">
      <h4>User Profile Info</h4>
      <div id="profile-name"></div>
      <div id="profile-username"></div>
      <div id="profile-account-date"></div>
      <h4>Update Profile Info</h4>
      <div>
        <label for="update-account-name">name</label>
        <input id="update-account-name" type="text" placeholder="name" class="ml-3">
      </div>
      <div>
        <label for="update-account-password">password</label>
        <input id="update-account-password" type="password" placeholder="your password" class="ml-3">
      </div>
      <button type="submit">update</button>
    </form>
  </section>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="api-classes.js"></script>
<script src="ui.js"></script>

</html>
